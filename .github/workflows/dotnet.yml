name: .NET Build & Test

env:
  MainProject: MadWorld

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: .Net Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: .NET Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.MainProject }}
    - name: .NET Build
      run: dotnet build --no-restore
      working-directory: ${{ env.MainProject }}
    - name: .NET Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.MainProject }}
