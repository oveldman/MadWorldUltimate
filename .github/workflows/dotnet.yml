name: .NET Build & Test

variables:
- name: slnFolder
  value: MadWorld 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      workingDirectory: ${{ variables.slnFolder }}
    - name: Build
      run: dotnet build --no-restore
      workingDirectory: ${{ variables.slnFolder }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
      workingDirectory: ${{ variables.slnFolder }}
